<!-- Contact us form-->
 <div class="background-page">
    <div class="contact-container">
        <h2>Contact Us</h2>
        <form action="#" method="POST">
             
            <!-- Full Name-->
             <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Your Full Name" required>
             </div>

             <!--Email Address-->
             <div class="form-group">
                <label for="email">Email Address</label>
                <input type="text" id="phone" name="email" placeholder="Your Email Address" required>
             </div>

             <!--Phone Number-->
             <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" placeholder="Your Phone Number" required pattern="[0-9]{10}">
             </div>
             <!--Adress-->
             <div class="form-group">
                <label for="text">Address</label>
                <input type="text" id="Address" name="Address" placeholder="Your Address">
             </div>
             <!--State Dropdown (States of Nepal)-->
             <div class="form-group">
                <label for="state">State</label>
                <select name="state" id="state" required>
                    <option value="">Select Your State</option>
                    <option value="Province 1">Koshi Pradesh</option>
                    <option value="Province 2">Madesh Pradesh</option>
                    <option value="Province 3">Bagmati Pradesh</option>
                    <option value="Province 4">Gandaki Pradesh</option>
                    <option value="Province 5">Karnali Pradesh</option>
                    <option value="Province 6">Lumbini Pradesh</option>
                    <option value="Province 7">Sudurpaschim Pradesh</option>
                </select>
             </div>

             <!--Message-->
             <div class="form-group">
                <label for="Message">Message</label>
                <textarea name="Message" id="Message" rows="5" placeholder="Your Message required"></textarea>
             </div>

             <!--Submit Button-->
             <button type="submit">Send Message</button>
            </form>
    </div>
